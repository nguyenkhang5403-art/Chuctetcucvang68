.mai-corner{

    font-size:26px;
    animation:fall linear infinite;

/* PH√ÅO HOA */

</style>

<body>

<audio autoplay loop>

<canvas id="fireworks"></canvas>

<div class="center">

<div class="card" id="open">üé¥ M·ªû THI·ªÜP üé¥</div>

<div id="step1" class="hidden">
    <h1 class="happy">
        <span style="--t:0s">H</span><span style="--t:.2s">A</span>
        <span style="--t:.4s">P</span><span style="--t:.6s">P</span>

    ·ªû ƒê√ÇY CH√öNG T√îI KH√îNG C√ì TI·ªÄN !!!<br><br>
    Ch·ªâ c√≥ t·∫•m th√¢n n√†y b√°o ƒë√°p HEHE üòÜ<br><br>
    Ch√∫c em 1 nƒÉm m·ªõi<br>
    Lu√¥n b√¨nh an v√† <b>H·∫†NH PH√öC</b> ‚ù§Ô∏è
</div>

</div>

<script>
const open=document.getElementById("open");
const step1=document.getElementById("step1");
const step2=document.getElementById("step2");
const wish=document.getElementById("wish");
const lixi=document.getElementById("lixi");
const letter=document.getElementById("letter");

open.onclick=()=>{
    open.classList.add("hidden");
    step1.classList.remove("hidden");

    setTimeout(()=>{
        step1.classList.add("hidden");
        step2.classList.remove("hidden");
        typeWish("Ch√∫c m·ª´ng nƒÉm m·ªõi V·ª£ Y√™u ‚ù§Ô∏è");
        setTimeout(()=>{
            step2.classList.add("hidden");
            lixi.classList.remove("hidden");
        },10000);
    },5000);
};

lixi.onclick=()=>{
    lixi.classList.add("hidden");
    letter.classList.remove("hidden");
};

function typeWish(text){
    wish.innerHTML="";
    let i=0;
    let t=setInterval(()=>{
        wish.innerHTML+=text[i++];
        if(i>=text.length)clearInterval(t);
    },120);
}

/* HOA ƒê√ÄO R∆†I */
setInterval(()=>{
    const f=document.createElement("div");
    f.className="flower";
    f.innerHTML="üå∏";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),10000);
},300);

/* PH√ÅO HOA */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let p=[];
function boom(x,y){
    for(let i=0;i<70;i++){
        p.push({x,y,vx:(Math.random()-0.5)*6,vy:(Math.random()-0.5)*6,l:70});
    }
}
setInterval(()=>boom(Math.random()*canvas.width,Math.random()*canvas.height/2),1200);
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    p.forEach((e,i)=>{
        e.x+=e.vx;e.y+=e.vy;e.l--;
        ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
        ctx.fillRect(e.x,e.y,3,3);
        if(e.l<=0)p.splice(i,1);
    });
    requestAnimationFrame(draw);
}
draw();
</script>
